<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ohmyfood</title>
  </head>

  <body>
    <header>
      <!-- Logo ohmyfood Header -->
      <div class="header_logo">
        <a href="#" title="logo">
          <img
            src="images/logo/ohmyfood.png"
            alt="logo_ohmyfood"
            class="logo_img"
          />
        </a>
      </div>
    </header>

    <main>
      <!-- First Section location and presentation -->
      <div class="first_section">
        <div class="location">
          <div class="location_icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="location_text">
            <p>Paris, Belleville</p>
          </div>
        </div>
        <div class="presentation">
          <div class="presentation_title">
            <h1>Réservez le menu qui vous convient</h1>
          </div>
          <div class="presentation_p">
            <p>
              Découvrez des restaurants d'exception, séléctionnés par nos soins.
            </p>
          </div>
          <div class="presentation_button">
            <button id="explorer" type="submit">
              Explorer nos restaurants
            </button>
          </div>
        </div>
      </div>
      <div class="second_section">
        <div class="fonction">
          <div class="fonction_title">
            <h2>Fonctionnement</h2>
          </div>
          <div class="first_fonction">
            <p>1</p>
            <i class="fa-solid fa-mobile-screen-button icon"></i>
            <div class="fonction_text">Choisissez un restaurant</div>
          </div>
          <div class="second_fonction">
            <p>2</p>
            <i class="fa-solid fa-list-ul icon"></i>
            <div class="fonction_text">Composez votre menu</div>
          </div>
          <div class="third_fonction">
            <p>3</p>
            <i class="fa-solid fa-store icon"></i>
            <div class="fonction_text">Dégustez au restaurant</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
